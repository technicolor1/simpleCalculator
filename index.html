<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Simple Calculator</title>
   <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
   <link rel="stylesheet" href="calc.css">
   </script>
</head>

<body>
   <div id='container'>
      <div id="display">999999.9999999</div>
      <button class="operate" id="btn-clear">CE</button>
      <button class="operate" id="btn-posneg">∓</button>
      <button class="operate" id="btn-percent">﹪</button>
      <button class="operate" id="btn-divide">÷</button>
      <button class="numeric" id="btn-7">7</button>
      <button class="numeric" id="btn-8">8</button>
      <button class="numeric" id="btn-9">9</button>
      <button class="operate" id="btn-mult"><i class="fas fa-times"></i></button>
      <button class="numeric" id="btn-4">4</button>
      <button class="numeric" id="btn-5">5</button>
      <button class="numeric" id="btn-6">6</button>
      <button class="operate" id="btn-subtract"><i class="fas fa-minus-square"></i></button>
      <button class="numeric" id="btn-1">1</button>
      <button class="numeric" id="btn-2">2</button>
      <button class="numeric" id="btn-3">3</button>
      <button class="operate" id="btn-add"><i class="fas fa-plus-square"></i></button>
      <button class="numeric" id="btn-0">0</button>
      <button class="numeric" id="btn-dec">.</button>
      <button class="operate" id="btn-equals">=</button>
   </div>
   <script src="calc.js"></script>
</body>

</html>
