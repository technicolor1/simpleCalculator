<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>ðŸ”¥Simple Calculator</title>
   <!-- font-awesome -->
   <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
   <link rel="stylesheet" href="calc.css">
   <!-- fonts -->
   <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300" rel="stylesheet">
</head>

<body>
   <div class="background-image"></div>
   <div id='container'>
      <div id="display"></div>
      <button class="operate" data-key="c" id="btn-clear">AC</button>
      <button class="operate" data-key="Backspace" id="btn-back"><i class="fas fa-angle-double-left"></i></button>
      <button class="operate" data-key="" id="btn-posneg">âˆ“</button>
      <button class="operate" data-key="/" id="btn-divide">Ã·</button>
      <button class="numeric" data-key="7" id="btn-7">7</button>
      <button class="numeric" data-key="8" id="btn-8">8</button>
      <button class="numeric" data-key="9" id="btn-9">9</button>
      <button class="operate" data-key="*" id="btn-mult"><i class="fas fa-times"></i></button>
      <button class="numeric" data-key="4" id="btn-4">4</button>
      <button class="numeric" data-key="5" id="btn-5">5</button>
      <button class="numeric" data-key="6" id="btn-6">6</button>
      <button class="operate" data-key="-" id="btn-subtract"><i class="fas fa-minus-square"></i></button>
      <button class="numeric" data-key="1" id="btn-1">1</button>
      <button class="numeric" data-key="2" id="btn-2">2</button>
      <button class="numeric" data-key="3" id="btn-3">3</button>
      <button class="operate" data-key="+" id="btn-add"><i class="fas fa-plus-square"></i></button>
      <button class="numeric" data-key="0" id="btn-0">0</button>
      <button class="numeric" data-key="." id="btn-dec">.</button>
      <button class="operate" data-key="Enter" id="btn-equals">=</button>
   </div>

      <div class="credits">
         <p>Try with the keyboard!</p>
      </div>

      <button type="button" class="reset"><i class="fas fa-undo"></i></button>
   <script src="calc.js"></script>
</body>

</html>
